---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  product_name: chef
  product_version: 15
  require_chef_omnibus: 15
  solo_rb:
    environment: test

platforms:
  - name: ubuntu-20.04

verifier:
  name: inspec

suites:
  - name: agent
    data_bags_path: "test/integration/data_bags"
    run_list:
      - recipe[ros_buildfarm::agent]
    verifier:
      inspec_tests:
        - test/integration/agent
    attributes:
  - name: jenkins
    data_bags_path: "test/integration/data_bags"
    run_list:
      - recipe[ros_buildfarm::jenkins]
    verifier:
      inspec_tests:
        - test/integration/jenkins
  - name: repo
    data_bags_path: "test/integration/data_bags"
    run_list:
      - recipe[ros_buildfarm::repo]
    attributes:

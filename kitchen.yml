---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-20.04

verifier:
  name: inspec

suites:
  - name: agent
    data_bags_path: "test/integration/data_bags"
    run_list:
      - recipe[ros_buildfarm::agent]
    verifier:
      inspec_tests:
        - test/integration/agent
    attributes:
  - name: jenkins
    data_bags_path: "test/integration/data_bags"
    run_list:
      - recipe[ros_buildfarm::jenkins]
    verifier:
      inspec_tests:
        - test/integration/jenkins
    attributes:
